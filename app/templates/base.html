<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="{{ url_for('static', filename='fav/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='fav/favicon.ico') }}" type="image/x-icon">

    {% block head %}
    {% endblock %}

    <!-- Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Css Externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home/simple-sidebar.css') }}" rel="stylesheet">

    <!-- G Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Stylish" rel="stylesheet">

    <!-- Fa fa-icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
  </head>
  <body class="bg">
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#" class="smoothScroll">
                      Uberhub Codeclub <span class="fas fa-code"></span>
                    </a>
                </li>
                <li>
                    <a href="/" class="">Aluno</a>
                </li>
                <li>
                    <a href="prof" class="">Professor</a>
                </li>
                <li>
                    <a href="uberhub" class="">Uberhub</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="">
                <button href="#menu-toggle" class="btn fab fa-uniregistry" id="menu-toggle"></button>
        </div>
        <div class="container">
          <br>
          <div class="container" id="logmain">
          {% block body %}
          {% endblock %}
          </div>
          <footer class="thin">
            <div class="container">
              <p>Desenvolvido com <i class="fas fa-heart"></i> pela equipe Uberhub <a href="https://github.com/augusto-moraes" class="ftLink" target="_blank">Gustim</a> e <a href="https://github.com/pedrodiogo219" class="ftLink" target="_blank">Pediogo</a></p>
            </div>
          </footer>
        </div>
    </div>

    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <!-- Script Externo -->
    <script type="text/javascript" src="{{ url_for('static', filename='home/base.js') }}"></script>
  </body>
</html>
