{% extends 'base.html' %}
<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>Lista da Sala X</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    {% if dados[0] %}
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">CPF</th>
        </tr>
      </thead>
      <tbody>
        {% for aluno in dados %}
        <tr>
          <th scope="row">{{ aluno.id }}</th>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.email }}</td>
          <td>{{ aluno.cpf }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <div class="alert alert-purple" role="alert">
      Parece que n√£o tem nada aqui
    </div>
    {% endif %}
    {% endblock %}
  </body>
</html>
